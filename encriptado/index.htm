<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar Y Desencriptar</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
     <header>
        <img src="img/Vector.png" alt="Logo">
        <p>Encriptador</p>
     </header>
        <main>
          <section class="encriptar-mensaje">
            <textarea id="introducir-texto" type="text" class="text-area" cols="50" rows="10" placeholder="Ingrese su texto aquí:"></textarea>
            <div class="botones">
                <button id="btn1" class="btn1">Encriptar</button>
                <button id="btn2" class="btn2">Desencriptar</button> 
            </div>
          </section>
          <section class="salida">
            <div id="figura" class="contenedor-imagen">
              <img src="img/Muñeco.svg" alt="Muñeco">
              <p  class="text1"><strong>No se ha encontrado ningún mensaje</strong></p>
              <p class="text2">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <p id="resultado"></p>
        
          </section>
        </main>
               
      <script src="main.js"></script>
</body>
</html>
