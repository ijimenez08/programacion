<meta charset="UTF-8">
<h1> programa tabla de multiplicar</h1>
<script>

    function saltarLinea() 
    {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) 
    {
        document.write(frase);
        saltarLinea();
    }
    
    
    var tabla =parseInt(prompt("Ingrese la tabla de multiplicar a calcular")); 


    
   for(var i=1; i<=12; i++ )
   {
    
        imprimir(tabla*i);

   }
    
</script>
